<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Immersive Photo Gallery</title>
  <link rel="icon" type="image/png" href="img/gallery_favicon.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #5D8BF4;
      --secondary-color: #7D68DF;
      --accent-color: #F670C7;
      --light-bg: #f8f9fe;
      --light-text: #2d3142;
      --dark-bg: #111827;
      --dark-text: #f1f5f9;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --dark-card-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      --transition-speed: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header Styles with Gradient */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 1.5rem 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      height: 130px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      position: relative;
      z-index: 2;
      margin: 0;
    }

    .header-camera {
      font-size: 1.5rem;
      margin-left: 10px;
      display: inline-block;
      animation: camera-flash 6s infinite;
    }

    @keyframes camera-flash {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
      60% { opacity: 1; transform: scale(1); }
    }

    /* Animated background circles */
    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .circle1 {
      width: 150px;
      height: 150px;
      top: -30px;
      left: 10%;
      animation: float 15s infinite ease-in-out;
    }

    .circle2 {
      width: 80px;
      height: 80px;
      bottom: -20px;
      right: 15%;
      animation: float 12s infinite ease-in-out reverse;
    }

    .circle3 {
      width: 60px;
      height: 60px;
      top: 50%;
      left: 60%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-15px) translateX(15px); }
      50% { transform: translateY(5px) translateX(-5px); }
      75% { transform: translateY(-10px) translateX(-10px); }
    }

    /* Controls Container */
    .controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 10;
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
      display: flex;
      align-items: center;
      padding: 0 5px;
      justify-content: space-between;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      z-index: 2;
    }

    .toggle-input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }

    .toggle-input:checked + .toggle-slider:before {
      transform: translateX(30px);
    }

    .toggle-icon {
      font-size: 14px;
      z-index: 1;
      color: var(--dark-bg);
    }

    .toggle-label {
      font-weight: 500;
      font-size: 1rem;
    }

    /* Back to Site Button - Original Style */
    .back-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      color: #2c3e50;
      border: 2px solid #2c3e50;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #ffffff;
      background-color: #2c3e50;
    }

    /* View Switcher */
    .view-switcher {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: white;
      border-radius: 30px;
      padding: 5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .view-option {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .view-option.active {
      background: var(--primary-color);
      color: white;
    }

    .view-option:not(.active):hover {
      background: rgba(93, 139, 244, 0.1);
    }

    /* Main Container Styles */
    .gallery-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Carousel View */
    .carousel-view {
      display: block;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 70vh;
      max-height: 700px;
      margin: 0 auto;
      perspective: 2000px;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel-slide {
      position: absolute;
      width: 60%;
      height: 85%;
      left: 20%;
      top: 7.5%;
      transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform-style: preserve-3d;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .carousel-slide.active,
    .carousel-slide.prev,
    .carousel-slide.next {
      opacity: 1;
    }

    .carousel-slide.active {
      z-index: 10;
      transform: translateX(0) scale(1);
    }

    .carousel-slide.prev {
      z-index: 9;
      transform: translateX(-70%) scale(0.85);
      filter: brightness(0.7);
    }

    .carousel-slide.next {
      z-index: 9;
      transform: translateX(70%) scale(0.85);
      filter: brightness(0.7);
    }

    .carousel-slide.prev-out {
      transform: translateX(-140%) scale(0.7);
      opacity: 0;
      z-index: 8;
    }

    .carousel-slide.next-out {
      transform: translateX(140%) scale(0.7);
      opacity: 0;
      z-index: 8;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 20px;
      transition: transform 0.5s ease;
    }

    .carousel-slide:hover img {
      transform: scale(1.02);
    }

    /* Navigation Controls */
    .carousel-nav {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 20;
    }

    .carousel-arrow {
      background: white;
      color: var(--primary-color);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .carousel-arrow:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .carousel-indicators {
      display: flex;
      gap: 8px;
    }

    .carousel-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-indicator.active {
      background: white;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* Grid View */
    .grid-view {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .grid-view.active {
      opacity: 1;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 1rem;
    }

    .grid-item {
      position: relative;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .grid-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .grid-item img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.6s ease;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      color: white;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .grid-item:hover .grid-item-overlay {
      transform: translateY(0);
    }

    .grid-item-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .grid-item-desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Albums Section */
    .albums-section {
      margin-top: 5rem;
      padding-bottom: 3rem;
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60%;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      border-radius: 2px;
      left: 50%;
      transform: translateX(-50%);
    }

    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 1rem;
    }

    .album-card {
      position: relative;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .album-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .album-cover-container {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .album-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .album-card:hover .album-cover {
      transform: scale(1.1);
    }

    .album-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .album-card:hover .album-overlay {
      opacity: 1;
    }

    .album-view-btn {
      background: white;
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .album-card:hover .album-view-btn {
      transform: translateY(0);
      opacity: 1;
    }

    .album-view-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .album-info {
      padding: 1.5rem;
      text-align: center;
    }

    .album-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--light-text);
      transition: color var(--transition-speed);
    }

    .album-count {
      color: #777;
      font-size: 0.9rem;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      transform: scale(0.9);
      transition: transform 0.4s ease;
    }

    .lightbox.active .lightbox-content {
      transform: scale(1);
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: var(--primary-color);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .lightbox-close:hover {
      background: var(--primary-color);
      color: white;
      transform: rotate(90deg);
    }

    .lightbox-nav {
      position: absolute;
      width: 100%;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .lightbox-arrow {
      background: white;
      color: var(--primary-color);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .lightbox-arrow:hover {
      background: var(--primary-color);
      color: white;
      transform: scale(1.1);
    }

    .lightbox-caption {
      position: absolute;
      bottom: -60px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2rem;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .view-switcher,
    body.dark-mode .carousel-arrow,
    body.dark-mode .back-btn,
    body.dark-mode .album-card,
    body.dark-mode .album-view-btn,
    body.dark-mode .lightbox-arrow,
    body.dark-mode .lightbox-close {
      background: #1f2937;
      color: var(--dark-text);
    }

    body.dark-mode .view-option:not(.active):hover {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .view-option.active {
      background: var(--primary-color);
    }

    body.dark-mode .album-title {
      color: var(--dark-text);
    }

    body.dark-mode .toggle-label,
    body.dark-mode .toggle-icon.fa-moon {
      color: var(--dark-text);
    }

    body.dark-mode .album-count {
      color: #aaa;
    }

    body.dark-mode .album-card,
    body.dark-mode .grid-item {
      box-shadow: var(--dark-card-shadow);
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      padding: 1.5rem 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
    }

    .footer-text {
      font-size: 1rem;
      font-weight: 500;
    }

    /* Loading animation */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .carousel-slide {
        width: 70%;
        left: 15%;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .controls-container {
        flex-direction: column;
        gap: 15px;
        padding: 1rem;
      }

      .view-switcher {
        position: relative;
        left: 0;
        transform: none;
        order: 3;
      }

      .theme-toggle {
        order: 1;
      }

      .back-btn {
        order: 2;
      }

      .carousel-slide {
        width: 85%;
        left: 7.5%;
      }

      .carousel-slide.prev {
        transform: translateX(-100%) scale(0.85);
        opacity: 0;
      }

      .carousel-slide.next {
        transform: translateX(100%) scale(0.85);
        opacity: 0;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .albums-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .carousel-container {
        height: 50vh;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .view-option {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .carousel-arrow, 
      .lightbox-arrow, 
      .lightbox-close {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .carousel-slide {
        width: 90%;
        left: 5%;
      }

      .grid-item {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner"></div>

  <!-- Header with animated background -->
  <header class="header">
    <div class="header-bg">
      <div class="bg-circle circle1"></div>
      <div class="bg-circle circle2"></div>
      <div class="bg-circle circle3"></div>
    </div>
    <h1>Photo Gallery <span class="header-camera" role="img" aria-label="camera">üì∏</span></h1>
  </header>

  <!-- Controls Container -->
  <div class="controls-container">
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input" id="themeToggle">
        <span class="toggle-slider">
          <i class="fas fa-sun toggle-icon" style="color: #f1c40f;"></i>
          <i class="fas fa-moon toggle-icon" style="color: #2c3e50;"></i>
        </span>
      </label>
      <span class="toggle-label">Theme</span>
    </div>

    <!-- View Switcher -->
    <div class="view-switcher">
      <div class="view-option active" data-view="carousel">
        <i class="fas fa-film"></i> Carousel
      </div>
      <div class="view-option" data-view="grid">
        <i class="fas fa-th"></i> Grid
      </div>
    </div>

    <!-- Back to Main Site (original style) -->
    <a href="index.html" class="back-btn">‚Üê Back to Main Site</a>
  </div>

  <!-- Main Gallery Container -->
  <div class="gallery-container">
    <!-- Carousel View -->
    <div class="carousel-view active" id="carouselView">
      <div class="carousel-container">
        <div class="carousel" id="photoCarousel">
          <!-- Carousel slides will be generated by JavaScript -->
        </div>

        <!-- Carousel Navigation -->
        <div class="carousel-nav">
          <button class="carousel-arrow prev-arrow" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will be generated by JavaScript -->
          </div>
          <button class="carousel-arrow next-arrow" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Grid View -->
    <div class="grid-view" id="gridView">
      <div class="photo-grid" id="photoGrid">
        <!-- Grid items will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Albums Section -->
  <div class="albums-section">
    <h2 class="section-title">Explore Albums</h2>
    <div class="albums-grid">
      <div class="album-card">
        <div class="album-cover-container">
          <img src="img/album1_cover.png" class="album-cover" alt="Family Album">
          <div class="album-overlay">
            <button class="album-view-btn">View Album</button>
          </div>
        </div>
        <div class="album-info">
          <h3 class="album-title">FAMILY</h3>
          <p class="album-count">24 photos</p>
        </div>
      </div>
      <div class="album-card">
        <div class="album-cover-container">
          <img src="img/album2_cover.png" class="album-cover" alt="Friends Album">
          <div class="album-overlay">
            <button class="album-view-btn">View Album</button>
          </div>
        </div>
        <div class="album-info">
          <h3 class="album-title">FRIENDS</h3>
          <p class="album-count">36 photos</p>
        </div>
      </div>
      <div class="album-card">
        <div class="album-cover-container">
          <img src="img/album3_cover.webp" class="album-cover" alt="The View Album">
          <div class="album-overlay">
            <button class="album-view-btn">View Album</button>
          </div>
        </div>
        <div class="album-info">
          <h3 class="album-title">THE VIEW</h3>
          <p class="album-count">18 photos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img src="" alt="Full-sized Image" class="lightbox-img" id="lightboxImg">
      <div class="lightbox-caption" id="lightboxCaption"></div>
      <button class="lightbox-close" id="lightboxClose">
        <i class="fas fa-times"></i>
      </button>
      <div class="lightbox-nav">
        <button class="lightbox-arrow lightbox-prev" id="lightboxPrev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-arrow lightbox-next" id="lightboxNext">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">¬© 2025 Photo Gallery. All images are magnificently displayed.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Show loading spinner
      const loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.style.display = 'block';

      // Image data - we'll use this to generate our gallery
      const photoData = [
        { src: 'img/lucas_photo1.jpg', alt: 'Photo 1', title: 'Mountain Sunrise', description: 'Beautiful sunrise over the mountains' },
        { src: 'img/lucas_photo2.jpg', alt: 'Photo 2', title: 'Ocean Waves', description: 'Waves crashing on the shore' },
        { src: 'img/lucas_photo3.jpg', alt: 'Photo 3', title: 'Forest Path', description: 'A serene path through the forest' },
        { src: 'img/lucas_photo4.jpg', alt: 'Photo 4', title: 'City Skyline', description: 'A vibrant city skyline at dusk' },
        { src: 'img/lucas_photo5.jpg', alt: 'Photo 5', title: 'Desert Sunset', description: 'Beautiful colors in the desert sky' },
        { src: 'img/lucas_photo6.jpg', alt: 'Photo 6', title: 'Winter Wonderland', description: 'Snow-covered landscape' },
        { src: 'img/lucas_photo7.jpg', alt: 'Photo 7', title: 'Autumn Leaves', description: 'Colorful fall foliage' },
        { src: 'img/lucas_photo8.jpg', alt: 'Photo 8', title: 'Tropical Beach', description: 'Paradise found in crystal clear waters' },
        { src: 'img/lucas_photo9.jpg', alt: 'Photo 9', title: 'Countryside', description: 'Rolling hills and green farmland' },
        { src: 'img/lucas_photo10.jpg', alt: 'Photo 10', title: 'Starry Night', description: 'Stars shining brightly in the night sky' },
        { src: 'img/lucas_photo11.jpg', alt: 'Photo 11', title: 'Urban Landscape', description: 'Modern architecture in the city' }
      ];

      // DOM elements
      const carousel = document.getElementById('photoCarousel');
      const carouselIndicators = document.getElementById('carouselIndicators');
      const photoGrid = document.getElementById('photoGrid');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const viewOptions = document.querySelectorAll('.view-option');
      const carouselView = document.getElementById('carouselView');
      const gridView = document.getElementById('gridView');
      const themeToggle = document.getElementById('themeToggle');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxCaption = document.getElementById('lightboxCaption');
      const lightboxClose = document.getElementById('lightboxClose');
      const lightboxPrev = document.getElementById('lightboxPrev');
      const lightboxNext = document.getElementById('lightboxNext');

      let currentIndex = 0;
      let autoPlayInterval;
      let isAutoPlaying = true;

      // Initialize carousel and grid
      function initGallery() {
        // Generate carousel slides
        photoData.forEach((photo, index) => {
          // Create carousel slide
          const slide = document.createElement('div');
          slide.className = 'carousel-slide';
          slide.setAttribute('data-index', index);
          slide.innerHTML = `<img src="${photo.src}" alt="${photo.alt}">`;
          carousel.appendChild(slide);

          // Create indicator
          const indicator = document.createElement('div');
          indicator.className = 'carousel-indicator';
          indicator.setAttribute('data-index', index);
          carouselIndicators.appendChild(indicator);

          // Create grid item
          const gridItem = document.createElement('div');
          gridItem.className = 'grid-item';
          gridItem.setAttribute('data-index', index);
          gridItem.innerHTML = `
            <img src="${photo.src}" alt="${photo.alt}">
            <div class="grid-item-overlay">
              <h3 class="grid-item-title">${photo.title}</h3>
              <p class="grid-item-desc">${photo.description}</p>
            </div>
          `;
          photoGrid.appendChild(gridItem);

          // Add click events for lightbox
          slide.addEventListener('click', () => openLightbox(index));
          gridItem.addEventListener('click', () => openLightbox(index));
        });

        // Set initial carousel state
        updateCarousel();

        // Hide loading spinner after everything is loaded
        setTimeout(() => {
          loadingSpinner.style.display = 'none';
        }, 1000);
      }

      // Update carousel slide positions
      function updateCarousel() {
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.carousel-indicator');
        
        slides.forEach((slide, index) => {
          // Remove all position classes
          slide.classList.remove('active', 'prev', 'next', 'prev-out', 'next-out');
          
          // Determine position relative to current slide
          const position = (index - currentIndex + slides.length) % slides.length;
          
          if (position === 0) {
            slide.classList.add('active');
          } else if (position === 1 || position === -slides.length + 1) {
            slide.classList.add('next');
          } else if (position === -1 || position === slides.length - 1) {
            slide.classList.add('prev');
          } else if (position === 2 || position === -slides.length + 2) {
            slide.classList.add('next-out');
          } else if (position === -2 || position === slides.length - 2) {
            slide.classList.add('prev-out');
          }
        });
        
        // Update indicators
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle('active', index === currentIndex);
        });
      }

      // Go to specific slide
      function goToSlide(index) {
        currentIndex = (index + photoData.length) % photoData.length;
        updateCarousel();
      }

      // Next/Previous slide controls
      function nextSlide() {
        goToSlide(currentIndex + 1);
      }

      function prevSlide() {
        goToSlide(currentIndex - 1);
      }

      // Start/Stop autoplay
      function startAutoPlay() {
        stopAutoPlay();
        autoPlayInterval = setInterval(() => {
          if (isAutoPlaying) nextSlide();
        }, 5000);
      }

      function stopAutoPlay() {
        clearInterval(autoPlayInterval);
      }

      // Lightbox functionality
      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = photoData[index].src;
        lightboxCaption.textContent = photoData[index].title + ' - ' + photoData[index].description;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
        isAutoPlaying = false;
        stopAutoPlay();
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
        isAutoPlaying = true;
        startAutoPlay();
      }

      function nextLightboxImage() {
        currentIndex = (currentIndex + 1) % photoData.length;
        lightboxImg.src = photoData[currentIndex].src;
        lightboxCaption.textContent = photoData[currentIndex].title + ' - ' + photoData[currentIndex].description;
      }

      function prevLightboxImage() {
        currentIndex = (currentIndex - 1 + photoData.length) % photoData.length;
        lightboxImg.src = photoData[currentIndex].src;
        lightboxCaption.textContent = photoData[currentIndex].title + ' - ' + photoData[currentIndex].description;
      }

      // Switch between carousel and grid views
      function switchView(viewType) {
        if (viewType === 'carousel') {
          carouselView.classList.add('active');
          gridView.classList.remove('active');
          gridView.style.display = 'none';
          carouselView.style.display = 'block';
          startAutoPlay();
        } else {
          carouselView.classList.remove('active');
          gridView.style.display = 'block';
          // Allow time for display to be set before setting opacity
          setTimeout(() => {
            gridView.classList.add('active');
          }, 10);
          carouselView.style.display = 'none';
          stopAutoPlay();
        }
      }

      // Toggle dark/light theme
      function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      }

      // Check for saved theme preference
      function checkThemePreference() {
        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark-mode');
          themeToggle.checked = true;
        }
      }

      // Event listeners
      prevBtn.addEventListener('click', () => {
        isAutoPlaying = false;
        prevSlide();
      });

      nextBtn.addEventListener('click', () => {
        isAutoPlaying = false;
        nextSlide();
      });

      carouselIndicators.addEventListener('click', (e) => {
        if (e.target.classList.contains('carousel-indicator')) {
          isAutoPlaying = false;
          const index = parseInt(e.target.getAttribute('data-index'));
          goToSlide(index);
        }
      });

      lightboxClose.addEventListener('click', closeLightbox);
      lightboxNext.addEventListener('click', nextLightboxImage);
      lightboxPrev.addEventListener('click', prevLightboxImage);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
      });

      viewOptions.forEach(option => {
        option.addEventListener('click', () => {
          viewOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          switchView(option.getAttribute('data-view'));
        });
      });

      themeToggle.addEventListener('change', toggleTheme);

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('active')) {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') nextLightboxImage();
          if (e.key === 'ArrowLeft') prevLightboxImage();
        } else {
          if (e.key === 'ArrowRight') nextSlide();
          if (e.key === 'ArrowLeft') prevSlide();
        }
      });

      // Mouse enter/leave for autoplay
      carousel.addEventListener('mouseenter', () => {
        isAutoPlaying = false;
      });

      carousel.addEventListener('mouseleave', () => {
        isAutoPlaying = true;
      });

      // Initialize touch support for swipe
      let touchStartX = 0;
      let touchEndX = 0;

      carousel.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      }, false);

      carousel.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      }, false);

      function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
          nextSlide();
        } else if (touchEndX > touchStartX + 50) {
          prevSlide();
        }
      }

      // Initialize gallery
      initGallery();
      startAutoPlay();
      checkThemePreference();
    });
  </script>
</body>
</html>
